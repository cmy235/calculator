<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Go Calculator with JSON</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<header>
</header>

<div class="heading">
    <h2>go web app calculator</h2>
    <h3>Teltech exercise</h3>
</div>

<form action="/" method="GET" class="form-container">
<div class="operands">
    <input type="number" step="0.01" name="x" placeholder="x" autofocus autocomplete="off">
    <input type="number" step="0.01" name="y" placeholder="y" autofocus autocomplete="off">
</div>
<div class="operations">
    <input type="submit" value="add" formaction="/add">
    <input type="submit" value="subtract" formaction="/subtract">
    <input type="submit" value="multiply" formaction="/multiply">
    <input type="submit" value="divide" formaction="/divide">
</div>
</form>

</body>
</html>
